<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav a {
            color: #fff;
            padding: 1rem;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #555;
        }
        main {
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Sports Page</h1>
    </header>
    <nav>
        <a href="#football">Football</a>
        <a href="#basketball">Basketball</a>
        <a href="#tennis">Tennis</a>
    </nav>
    <main>
        <section id="football">
            <h2>Football</h2>
            <p>Latest news and updates about football.</p>
        </section>
        <section id="basketball">
            <h2>Basketball</h2>
            <p>Latest news and updates about basketball.</p>
        </section>
        <section id="tennis">
            <h2>Tennis</h2>
            <p>Latest news and updates about tennis.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Sports Page. All rights reserved.</p>
    </footer>
</body>
</html>
